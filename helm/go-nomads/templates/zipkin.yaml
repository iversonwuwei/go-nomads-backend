{{- if .Values.zipkin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "go-nomads-infra.componentLabels" (dict "root" . "name" "zipkin" "component" "tracing") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "go-nomads-infra.selectorLabels" (dict "name" "zipkin") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "go-nomads-infra.selectorLabels" (dict "name" "zipkin") | nindent 8 }}
    spec:
      containers:
        - name: zipkin
          image: "{{ .Values.zipkin.image.repository }}:{{ .Values.zipkin.image.tag }}"
          ports:
            - containerPort: 9411
              name: http
          resources:
            {{- toYaml .Values.zipkin.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 9411
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9411
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "go-nomads-infra.componentLabels" (dict "root" . "name" "zipkin" "component" "tracing") | nindent 4 }}
spec:
  type: {{ .Values.zipkin.service.type }}
  ports:
    - port: {{ .Values.zipkin.service.port }}
      targetPort: 9411
      name: http
  selector:
    {{- include "go-nomads-infra.selectorLabels" (dict "name" "zipkin") | nindent 4 }}
{{- end }}
