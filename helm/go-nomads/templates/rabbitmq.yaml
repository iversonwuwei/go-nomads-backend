{{- if .Values.rabbitmq.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "go-nomads-infra.componentLabels" (dict "root" . "name" "rabbitmq" "component" "messaging") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "go-nomads-infra.selectorLabels" (dict "name" "rabbitmq") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "go-nomads-infra.selectorLabels" (dict "name" "rabbitmq") | nindent 8 }}
    spec:
      containers:
        - name: rabbitmq
          image: "{{ .Values.rabbitmq.image.repository }}:{{ .Values.rabbitmq.image.tag }}"
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: {{ .Values.rabbitmq.auth.username | quote }}
            - name: RABBITMQ_DEFAULT_PASS
              value: {{ .Values.rabbitmq.auth.password | quote }}
          resources:
            {{- toYaml .Values.rabbitmq.resources | nindent 12 }}
          {{- if .Values.rabbitmq.persistence.enabled }}
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: 5672
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5672
            initialDelaySeconds: 30
            periodSeconds: 20
      {{- if .Values.rabbitmq.persistence.enabled }}
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: rabbitmq-pvc
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "go-nomads-infra.componentLabels" (dict "root" . "name" "rabbitmq" "component" "messaging") | nindent 4 }}
spec:
  type: {{ .Values.rabbitmq.service.type }}
  ports:
    - port: {{ .Values.rabbitmq.service.amqpPort }}
      targetPort: 5672
      name: amqp
    - port: {{ .Values.rabbitmq.service.managementPort }}
      targetPort: 15672
      name: management
  selector:
    {{- include "go-nomads-infra.selectorLabels" (dict "name" "rabbitmq") | nindent 4 }}
{{- if .Values.rabbitmq.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
  namespace: {{ .Values.global.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.rabbitmq.persistence.size }}
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
{{- end }}
{{- end }}
