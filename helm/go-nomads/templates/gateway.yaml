{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "go-nomads.componentLabels" (dict "root" . "name" "gateway" "component" "api-gateway") | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "go-nomads.componentSelectorLabels" (dict "name" "gateway") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "go-nomads.componentSelectorLabels" (dict "name" "gateway") | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      {{- include "go-nomads.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: gateway
          image: {{ include "go-nomads.image" (dict "root" . "image" .Values.gateway.image) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.gateway.service.targetPort }}
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:{{ .Values.gateway.service.targetPort }}"
            - name: ConnectionStrings__Redis
              valueFrom:
                secretKeyRef:
                  name: go-nomads-secrets
                  key: REDIS_CONNECTION_STRING
            - name: ServiceUrls__UserService
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: USER_SERVICE_URL
            - name: ServiceUrls__CityService
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: CITY_SERVICE_URL
            - name: ServiceUrls__CoworkingService
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: COWORKING_SERVICE_URL
            - name: ServiceUrls__AccommodationService
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: ACCOMMODATION_SERVICE_URL
            - name: ServiceUrls__EventService
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: EVENT_SERVICE_URL
            - name: ServiceUrls__AIService
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: AI_SERVICE_URL
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gateway.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gateway.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "go-nomads.componentLabels" (dict "root" . "name" "gateway" "component" "api-gateway") | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: {{ .Values.gateway.service.targetPort }}
      name: http
  selector:
    {{- include "go-nomads.componentSelectorLabels" (dict "name" "gateway") | nindent 4 }}
{{- if .Values.gateway.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.gateway.ingress.className }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    {{- if .Values.gateway.ingress.tls.enabled }}
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    {{- end }}
spec:
  {{- if .Values.gateway.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.gateway.ingress.host }}
      secretName: {{ .Values.gateway.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.gateway.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: {{ .Values.gateway.service.port }}
{{- end }}
{{- if .Values.gateway.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: {{ .Values.global.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: {{ .Values.gateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.gateway.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.gateway.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
