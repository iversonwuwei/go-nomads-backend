# 本地开发环境 - 业务服务部署配置
# 使用本地构建的 Docker 镜像
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: go-nomads
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "gateway"
        dapr.io/app-port: "8080"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
        - name: gateway
          image: go-nomads-gateway:local
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ConnectionStrings__Redis
              value: "redis-service:6379,abortConnect=false"
            - name: Consul__Address
              value: "http://consul-service:8500"
            - name: ServiceUrls__UserService
              value: "http://user-service:80"
            - name: ServiceUrls__CityService
              value: "http://city-service:8002"
            - name: ServiceUrls__CoworkingService
              value: "http://coworking-service:8003"
            - name: ServiceUrls__EventService
              value: "http://event-service:8005"
            - name: ServiceUrls__AIService
              value: "http://ai-service:8080"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: go-nomads
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
  selector:
    app: gateway
---
