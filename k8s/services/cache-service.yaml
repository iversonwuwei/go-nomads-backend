apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-service
  namespace: go-nomads
  labels:
    app: cache-service
    app.kubernetes.io/name: cache-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: go-nomads-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cache-service
  template:
    metadata:
      labels:
        app: cache-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8011"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: cache-service
          image: ${DOCKER_REGISTRY}/go-nomads-cache-service:${IMAGE_TAG:-latest}
          imagePullPolicy: Always
          ports:
            - containerPort: 8011
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:8011"
            - name: ConnectionStrings__Redis
              valueFrom:
                secretKeyRef:
                  name: go-nomads-secrets
                  key: REDIS_CONNECTION_STRING
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8011
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8011
            initialDelaySeconds: 30
            periodSeconds: 15
      imagePullSecrets:
        - name: docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: cache-service
  namespace: go-nomads
  labels:
    app: cache-service
spec:
  type: ClusterIP
  ports:
    - port: 8011
      targetPort: 8011
      name: http
  selector:
    app: cache-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cache-service-hpa
  namespace: go-nomads
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cache-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
