apiVersion: apps/v1
kind: Deployment
metadata:
  name: accommodation-service
  namespace: go-nomads
  labels:
    app: accommodation-service
    app.kubernetes.io/name: accommodation-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: go-nomads-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accommodation-service
  template:
    metadata:
      labels:
        app: accommodation-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8012"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: accommodation-service
          image: ${DOCKER_REGISTRY}/go-nomads-accommodation-service:${IMAGE_TAG:-latest}
          imagePullPolicy: Always
          ports:
            - containerPort: 8012
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:8012"
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: go-nomads-secrets
                  key: DATABASE_CONNECTION_STRING
            - name: ConnectionStrings__Redis
              valueFrom:
                secretKeyRef:
                  name: go-nomads-secrets
                  key: REDIS_CONNECTION_STRING
            - name: Supabase__Url
              valueFrom:
                secretKeyRef:
                  name: go-nomads-secrets
                  key: SUPABASE_URL
            - name: Supabase__Key
              valueFrom:
                secretKeyRef:
                  name: go-nomads-secrets
                  key: SUPABASE_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8012
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8012
            initialDelaySeconds: 30
            periodSeconds: 15
      imagePullSecrets:
        - name: docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: accommodation-service
  namespace: go-nomads
  labels:
    app: accommodation-service
spec:
  type: ClusterIP
  ports:
    - port: 8012
      targetPort: 8012
      name: http
  selector:
    app: accommodation-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: accommodation-service-hpa
  namespace: go-nomads
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: accommodation-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
