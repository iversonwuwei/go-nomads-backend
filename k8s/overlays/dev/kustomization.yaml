apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: go-nomads-dev

# 引用基础配置
resources:
  - ../../

# 名称后缀
nameSuffix: ""

# 开发环境特定配置
commonLabels:
  environment: development

# ConfigMap 覆盖
configMapGenerator:
  - name: go-nomads-config
    behavior: merge
    literals:
      - ASPNETCORE_ENVIRONMENT=Development

# 镜像配置 (开发环境使用 latest 标签)
images:
  - name: ${DOCKER_REGISTRY}/go-nomads-gateway
    newTag: dev
  - name: ${DOCKER_REGISTRY}/go-nomads-user-service
    newTag: dev
  - name: ${DOCKER_REGISTRY}/go-nomads-city-service
    newTag: dev
  - name: ${DOCKER_REGISTRY}/go-nomads-coworking-service
    newTag: dev
  - name: ${DOCKER_REGISTRY}/go-nomads-event-service
    newTag: dev
  - name: ${DOCKER_REGISTRY}/go-nomads-ai-service
    newTag: dev
  - name: ${DOCKER_REGISTRY}/go-nomads-message-service
    newTag: dev
  - name: ${DOCKER_REGISTRY}/go-nomads-cache-service
    newTag: dev

# 副本数调整 (开发环境减少副本数)
replicas:
  - name: gateway
    count: 1
  - name: user-service
    count: 1
  - name: city-service
    count: 1
  - name: coworking-service
    count: 1
  - name: event-service
    count: 1
  - name: ai-service
    count: 1
  - name: message-service
    count: 1
  - name: cache-service
    count: 1

# 补丁 - 调整资源限制
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "300m"
    target:
      kind: Deployment
      labelSelector: "app.kubernetes.io/component=backend"
