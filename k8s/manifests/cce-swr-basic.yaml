apiVersion: v1
kind: ConfigMap
metadata:
  name: go-nomads-config
  namespace: go-nomads
  labels:
    app.kubernetes.io/name: go-nomads
    app.kubernetes.io/part-of: go-nomads-platform
data:
  # ASP.NET Core 配置
  ASPNETCORE_ENVIRONMENT: "Production"
  
  # Redis 配置
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # RabbitMQ 配置
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_MANAGEMENT_PORT: "15672"
  
  # Elasticsearch 配置
  ELASTICSEARCH_HOST: "elasticsearch-service"
  ELASTICSEARCH_PORT: "9200"
  
  # Consul 配置
  CONSUL_HOST: "consul-service"
  CONSUL_PORT: "8500"
  
  # Zipkin 配置
  ZIPKIN_HOST: "zipkin-service"
  ZIPKIN_PORT: "9411"
  
  # 服务发现配置
  GATEWAY_URL: "http://gateway-service:80"
  USER_SERVICE_URL: "http://user-service:80"
  CITY_SERVICE_URL: "http://city-service:8002"
  COWORKING_SERVICE_URL: "http://coworking-service:8003"
  ACCOMMODATION_SERVICE_URL: "http://accommodation-service:8004"
  EVENT_SERVICE_URL: "http://event-service:8005"
  INNOVATION_SERVICE_URL: "http://innovation-service:8006"
  TRAVEL_PLANNING_SERVICE_URL: "http://travel-planning-service:8007"
  ECOMMERCE_SERVICE_URL: "http://ecommerce-service:8008"
  AI_SERVICE_URL: "http://ai-service:8080"
  MESSAGE_SERVICE_URL: "http://message-service:8010"
  CACHE_SERVICE_URL: "http://cache-service:8011"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: go-nomads
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: go-nomads-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - --appendonly
            - "yes"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: go-nomads
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: go-nomads
  labels:
    app: rabbitmq
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/part-of: go-nomads-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management-alpine
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: go-nomads-secrets
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: go-nomads-secrets
                  key: RABBITMQ_DEFAULT_PASS
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: rabbitmq-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: go-nomads
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: 5672
      name: amqp
    - port: 15672
      targetPort: 15672
      name: management
  selector:
    app: rabbitmq
