                  key: EVENT_SERVICE_URL
            - name: ServiceUrls__AIService
              valueFrom:
                configMapKeyRef:
                  name: go-nomads-config
                  key: AI_SERVICE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
