apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: go-nomads
  labels:
    app: consul
    app.kubernetes.io/name: consul
    app.kubernetes.io/part-of: go-nomads-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: hashicorp/consul:1.15
          ports:
            - containerPort: 8500
              name: http
            - containerPort: 8600
              name: dns
              protocol: UDP
          command:
            - consul
            - agent
            - -config-file=/consul/config/consul.json
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: consul-config
              mountPath: /consul/config
            - name: consul-data
              mountPath: /consul/data
          readinessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: consul-config
          configMap:
            name: consul-config
        - name: consul-data
          persistentVolumeClaim:
            claimName: consul-pvc
---
apiVersion: v1
