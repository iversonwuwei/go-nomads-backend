apiVersion: v1
kind: Secret
metadata:
  name: go-nomads-secrets
  namespace: go-nomads
  labels:
    app.kubernetes.io/name: go-nomads
    app.kubernetes.io/part-of: go-nomads-platform
type: Opaque
stringData:
  # RabbitMQ 凭证
  RABBITMQ_DEFAULT_USER: "guest"
  RABBITMQ_DEFAULT_PASS: "guest"
  
  # Grafana 凭证
  GF_SECURITY_ADMIN_PASSWORD: "admin"
  
  # 数据库连接字符串 (请在实际部署时替换)
  # 示例: Host=postgres;Port=5432;Database=go_nomads;Username=postgres;Password=your_password
  DATABASE_CONNECTION_STRING: "Host=postgres-service;Port=5432;Database=go_nomads;Username=postgres;Password=changeme"
  
  # Redis 连接字符串
  REDIS_CONNECTION_STRING: "redis-service:6379,abortConnect=false"
  
  # Supabase 配置 (请在实际部署时替换)
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_KEY: "your-supabase-key"
  SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"
  
  # AI API Keys (请在实际部署时替换)
  OPENAI_API_KEY: "your-openai-api-key"
  QIANWEN_API_KEY: "your-qianwen-api-key"
  DEEPSEEK_API_KEY: "your-deepseek-api-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: go-nomads
type: kubernetes.io/dockerconfigjson
data:
  # 请替换为实际的 Docker Registry 凭证
  # 可以使用以下命令生成:
  # kubectl create secret docker-registry docker-registry-secret \
  #   --docker-server=your-registry.com \
  #   --docker-username=your-username \
  #   --docker-password=your-password \
  #   --docker-email=your-email \
  #   -n go-nomads --dry-run=client -o yaml
  .dockerconfigjson: e30=
