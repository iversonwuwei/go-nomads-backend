name: go-nomads-infras

# ============================================================
# 基础设施服务 - 从华为云 SWR 拉取镜像
# 避免生产服务器直连 Docker Hub / elastic.co 超时
#
# 首次部署前: 运行 scripts/push-infra-images-to-swr.sh -a 上传镜像
# 启动: docker compose -f docker-compose-infras-swr.yml up -d
# 停止: docker compose -f docker-compose-infras-swr.yml down
# ============================================================

x-swr-registry: &swr-registry "swr.ap-southeast-3.myhuaweicloud.com/go-nomads"

services:
  redis:
    image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/redis:latest
    container_name: go-nomads-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - go-nomads-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/rabbitmq:3-management-alpine
    container_name: go-nomads-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=walden
      - RABBITMQ_DEFAULT_PASS=walden
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - go-nomads-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch:
    image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/elasticsearch:8.16.1
    container_name: go-nomads-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - go-nomads-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  go-nomads-network:
    name: go-nomads-network
    driver: bridge

volumes:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
