name: go-nomads-infras

# ============================================================
# 基础设施服务 - 从华为云 SWR 拉取镜像
# 使用方法: docker compose -f docker-compose-infras-swr.yml up -d
# 
# 注意: 部分基础设施镜像可以选择从 SWR 缓存或直接使用公共镜像
# 如果需要从 SWR 获取，请先运行脚本上传这些镜像
# ============================================================

x-swr-registry: &swr-registry "swr.ap-southeast-3.myhuaweicloud.com/go-nomads"

services:
  # Infrastructure Services
  redis:
    # 可选: 使用 SWR 缓存的镜像
    # image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/redis:7-alpine
    image: redis:7-alpine
    container_name: go-nomads-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - gonomads-network

  rabbitmq:
    # 可选: 使用 SWR 缓存的镜像
    # image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/rabbitmq:3-management-alpine
    image: rabbitmq:3-management-alpine
    container_name: go-nomads-rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - gonomads-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch:
    # 可选: 使用 SWR 缓存的镜像
    # image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/elasticsearch:8.11.0
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: go-nomads-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - gonomads-network

  consul:
    # 可选: 使用 SWR 缓存的镜像
    # image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/consul:latest
    image: hashicorp/consul:latest
    container_name: go-nomads-consul
    ports:
      - "7500:7500"
      - "7502:7502"
      - "7600:7600/udp"
    volumes:
      - ./deployment/consul/consul-local.json:/consul/config/consul.json
      - consul_data:/consul/data
    command: ["consul", "agent", "-config-file=/consul/config/consul.json"]
    networks:
      - gonomads-network

  zipkin:
    # 可选: 使用 SWR 缓存的镜像
    # image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/zipkin:latest
    image: openzipkin/zipkin
    container_name: go-nomads-zipkin
    ports:
      - "9411:9411"
    networks:
      - gonomads-network

  prometheus:
    # 可选: 使用 SWR 缓存的镜像
    # image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/prometheus:latest
    image: prom/prometheus:latest
    container_name: go-nomads-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus-local.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - gonomads-network

  grafana:
    # 可选: 使用 SWR 缓存的镜像
    # image: swr.ap-southeast-3.myhuaweicloud.com/go-nomads/grafana:latest
    image: grafana/grafana:latest
    container_name: go-nomads-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - gonomads-network

networks:
  gonomads-network:
    name: go-nomads-network
    driver: bridge

volumes:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  consul_data:
  prometheus_data:
  grafana_data:
