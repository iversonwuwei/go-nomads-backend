upstream gateway {
    # Gateway 容器内部监听 5000 (见 docker-compose gateway 服务 ASPNETCORE_URLS=http://+:5000)
    server go-nomads-gateway:5000;
}

# go-nomads.com 主域名配置
server {
    listen 80;
    server_name go-nomads.com www.go-nomads.com;

    # 日志配置
    access_log /var/log/nginx/go-nomads.access.log;
    error_log /var/log/nginx/go-nomads.error.log;

    # 客户端请求体大小限制
    client_max_body_size 100M;

    # 代理超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API Gateway 反向代理
    location / {
        proxy_pass http://gateway;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# api.go-nomads.com API 子域名配置
server {
    listen 80;
    server_name api.go-nomads.com;

    # 日志配置
    access_log /var/log/nginx/api.go-nomads.access.log;
    error_log /var/log/nginx/api.go-nomads.error.log;

    # 客户端请求体大小限制
    client_max_body_size 100M;

    # 代理超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API Gateway 反向代理
    location / {
        proxy_pass http://gateway;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CORS 配置
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

