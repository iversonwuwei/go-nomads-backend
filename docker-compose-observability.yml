# Go Nomads 可观测性基础设施
# OpenTelemetry + Jaeger + Prometheus + Grafana

services:
  # ============================================================
  # Jaeger - 分布式追踪系统
  # UI: http://localhost:16686
  # OTLP gRPC: localhost:4317
  # OTLP HTTP: localhost:4318
  # ============================================================
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: go-nomads-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      # 内存存储配置（生产环境建议使用 Elasticsearch 或 Cassandra）
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=100000
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Zipkin compatible endpoint (可选)
      - "9411:9411"
      # Jaeger thrift compact (可选)
      - "6831:6831/udp"
      # Jaeger thrift binary (可选)
      - "6832:6832/udp"
    networks:
      - go-nomads-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================
  # Prometheus - 指标监控系统
  # UI: http://localhost:9090
  # ============================================================
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: go-nomads-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - go-nomads-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - jaeger

  # ============================================================
  # Grafana - 可视化仪表板
  # UI: http://localhost:3000 (admin/admin)
  # ============================================================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: go-nomads-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      # 自动配置数据源
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - go-nomads-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - jaeger

  # ============================================================
  # OpenTelemetry Collector (可选 - 用于更复杂的场景)
  # 可以作为中间层处理和转发遥测数据
  # ============================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.93.0
    container_name: go-nomads-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./observability/otel/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      # OTLP gRPC receiver
      - "4327:4317"
      # OTLP HTTP receiver
      - "4328:4318"
      # Prometheus metrics exporter
      - "8889:8889"
      # Health check extension
      - "13133:13133"
    networks:
      - go-nomads-network
    restart: unless-stopped
    depends_on:
      - jaeger
      - prometheus
    profiles:
      - otel-collector  # 默认不启动，需要时使用 --profile otel-collector

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  go-nomads-network:
    external: true
