services:
  # Infrastructure Services
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: go-nomads-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gonomads_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gonomads-network

  redis:
    image: redis:7-alpine
    container_name: go-nomads-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - gonomads-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: go-nomads-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - gonomads-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: go-nomads-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - gonomads-network

  consul:
    image: consul:1.15-alpine
    container_name: go-nomads-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - ./deployment/consul/consul-local.json:/consul/config/consul.json
      - consul_data:/consul/data
    command: ["consul", "agent", "-config-file=/consul/config/consul.json"]
    networks:
      - gonomads-network

  zipkin:
    image: openzipkin/zipkin
    container_name: go-nomads-zipkin
    ports:
      - "9411:9411"
    networks:
      - gonomads-network

  prometheus:
    image: prom/prometheus:latest
    container_name: go-nomads-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus-local.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - gonomads-network

  grafana:
    image: grafana/grafana:latest
    container_name: go-nomads-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - gonomads-network

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: src/Gateway/Gateway/Dockerfile
    container_name: go-nomads-gateway
    ports:
      - "5000:80"
    depends_on:
      - redis
      - user-service
      - city-service
      - coworking-service
      - accommodation-service
      - event-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - gonomads-network

  # Core Business Services
  user-service:
    build:
      context: ./src/Services/UserService/UserService
      dockerfile: Dockerfile
    container_name: go-nomads-user-service
    ports:
      - "8001:80"
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=userservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    networks:
      - gonomads-network

  city-service:
    build:
      context: .
      dockerfile: src/Services/CityService/CityService/Dockerfile
    container_name: go-nomads-city-service
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
      - elasticsearch
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8002
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=cityservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__Elasticsearch=http://elasticsearch:9200
    networks:
      - gonomads-network

  coworking-service:
    build:
      context: .
      dockerfile: src/Services/CoworkingService/CoworkingService/Dockerfile
    container_name: go-nomads-coworking-service
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8003
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=coworkingservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    networks:
      - gonomads-network

  accommodation-service:
    build:
      context: .
      dockerfile: src/Services/AccommodationService/AccommodationService/Dockerfile
    container_name: go-nomads-accommodation-service
    ports:
      - "8004:8004"
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8004
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=accommodationservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    networks:
      - gonomads-network

  event-service:
    build:
      context: .
      dockerfile: src/Services/EventService/EventService/Dockerfile
    container_name: go-nomads-event-service
    ports:
      - "8005:8005"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8005
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=eventservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - MessageBroker__Host=rabbitmq
    networks:
      - gonomads-network

  innovation-service:
    build:
      context: .
      dockerfile: src/Services/InnovationService/InnovationService/Dockerfile
    container_name: go-nomads-innovation-service
    ports:
      - "8006:8006"
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8006
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=innovationservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    networks:
      - gonomads-network

  travel-planning-service:
    build:
      context: .
      dockerfile: src/Services/TravelPlanningService/TravelPlanningService/Dockerfile
    container_name: go-nomads-travel-planning-service
    ports:
      - "8007:8007"
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8007
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=travelplanningservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - OpenAI__ApiKey=${OPENAI_API_KEY}
    networks:
      - gonomads-network

  ecommerce-service:
    build:
      context: .
      dockerfile: src/Services/EcommerceService/EcommerceService/Dockerfile
    container_name: go-nomads-ecommerce-service
    ports:
      - "8008:8008"
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8008
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ecommerceservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    networks:
      - gonomads-network

  product-service:
    build:
      context: ./src/Services/ProductService/ProductService
      dockerfile: Dockerfile
    container_name: go-nomads-product-service
    ports:
      - "5002:80"
    depends_on:
      - redis
      - user-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    networks:
      - gonomads-network

  ai-service:
    build:
      context: .
      dockerfile: src/Services/AIService/AIService/Dockerfile
    container_name: go-nomads-ai-service
    ports:
      - "8009:8080"
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - consul
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__SupabaseDb=Host=postgres;Port=5432;Database=aiservice_db;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__QianWenApiKey=${QIANWEN_API_KEY:-your-qianwen-api-key-here}
      - Consul__Address=http://consul:8500
      - Consul__ServiceAddress=ai-service
      - Consul__ServicePort=8080
      - MessageBroker__Host=rabbitmq
      - Dapr__GrpcPort=50001
      - Dapr__HttpPort=3509
    networks:
      - gonomads-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8080"
      - "prometheus.path=/metrics"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gonomads-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  rabbitmq_data:
  consul_data:
  prometheus_data:
  grafana_data: