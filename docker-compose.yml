version: '3.8'
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"

  gateway:
    build:
      context: ./src/Gateway/Gateway
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - redis
      - user-service
      - product-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  user-service:
    build:
      context: ./src/Services/UserService/UserService
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    depends_on:
      - redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80

  product-service:
    build:
      context: ./src/Services/ProductService/ProductService
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    depends_on:
      - redis
      - user-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80

volumes:
  redis_data: