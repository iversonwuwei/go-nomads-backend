name: go-nomads-infras

services:
  # Infrastructure Services
  redis:
    image: redis:latest
    container_name: go-nomads-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - go-nomads-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: go-nomads-rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=walden
      - RABBITMQ_DEFAULT_PASS=walden
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - go-nomads-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.1
    container_name: go-nomads-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - go-nomads-network

  consul:
    image: hashicorp/consul:latest
    container_name: go-nomads-consul
    ports:
      - "7500:7500"
      - "7502:7502"
      - "7600:7600/udp"
    volumes:
      - ./deployment/consul/consul-local.json:/consul/config/consul.json
      - consul_data:/consul/data
    environment:
      - CONSUL_DATA_DIR=/consul/data
    # Bind to all interfaces so the single server can bootstrap and be reachable
    command: ["consul", "agent", "-config-file=/consul/config/consul.json", "-data-dir=/consul/data", "-bind=0.0.0.0", "-client=0.0.0.0"]
    networks:
      - go-nomads-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: go-nomads-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
      - "9411:9411"     # Zipkin compatible
    command: ["--memory.max-traces=100000"]
    networks:
      - go-nomads-network

  prometheus:
    image: prom/prometheus:latest
    container_name: go-nomads-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus-local.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - go-nomads-network

  grafana:
    image: grafana/grafana:latest
    container_name: go-nomads-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - go-nomads-network

  nginx:
    image: nginx:alpine
    container_name: go-nomads-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - go-nomads-network

networks:
  go-nomads-network:
    external: true
    name: go-nomads-network

volumes:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  consul_data:
  prometheus_data:
  grafana_data:
